{% extends "base.html" %}
{% block content %}
	<h1>Hi, {{ user.nickname }}!</h1>
	{% for post in posts %}
	<div><p>{{ post.author.nickname }} says: <b>{{ post.body}} </b></p></div>
	{% endfor %}
	<br>
	{% for idea in ideas %}
	<div><p>{{ idea.author.nickname }} says: <b>{{ idea.body}} </b></p></div>
	{% endfor %}
{% endblock %}
